<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ContactHub - Smart Contact Manager</title>
  <link rel="icon" href="imgs/favicon.png" />
  <link href="./css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <nav class="navbar navbar-light bg-white shadow-sm sticky-top z-1">
    <div class="container px-5">
      <div class="navbar-brand d-flex align-items-center gap-3">
        <div class="logo-box d-flex align-items-center justify-content-center rounded-3">
          <i class="fa-solid fa-address-book text-white"></i>
        </div>
        <div class="d-flex justify-content-center align-items-start flex-column">
          <h1 class="fw-bold fs-4 m-0 text-dark">
            Contact<span class="color-violet">Hub</span>
          </h1>
          <p class="text-muted fs-normal m-0">Smart Contact Manager</p>
        </div>
      </div>
      <div class="d-flex align-items-center gap-3">
        <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#action-contact"
          data-bs-whatever="@mdo" onclick="openModalContact()"><i class="fa-solid fa-plus text-white"></i>Add contact</button>
        <div class="icon-circle rounded-3 d-flex justify-content-center align-items-center">
          <i class="fa-regular fa-bell"></i>
        </div>
        <div class="icon-circle rounded-3 d-flex justify-content-center align-items-center">
          <i class="fa-solid fa-gear"></i>
        </div>
        <div class="user-avatar rounded-3">
          <img src="imgs/avatar.jpg" class="rounded-3" alt="User" />
        </div>
      </div>
    </div>
  </nav>
  <main>
    <div class="container py-4 px-5">
      <div class="row g-4 mb-4">


        <div class="col-md-4">
          <div class="card stat-card rounded-3 border-0 shadow-sm h-100">
            <div class="card-body d-flex align-items-center gap-3">
              <div class="stat-icon d-flex justify-content-center align-items-center rounded-3 bg-primary text-white">
                <i class="fa-solid fa-users"></i>
              </div>
              <div>
                <span class="text-muted d-block small fw-bold text-uppercase">Total</span>
                <h3 id="total-contacts" class="mb-0 fw-bold">0</h3>
              </div>
            </div>
          </div>
        </div>


        <div class="col-md-4">
          <div class="card stat-card rounded-3 border-0 shadow-sm h-100">
            <div class="card-body d-flex align-items-center gap-3">
              <div class="stat-icon d-flex justify-content-center align-items-center rounded-3 bg-warning text-white">
                <i class="fa-solid fa-star"></i>
              </div>
              <div>
                <span class="text-muted d-block small fw-bold text-uppercase">Favorites</span>
                <h3 id="total-fav" class="mb-0 fw-bold">0</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card stat-card rounded-3 border-0 shadow-sm h-100">
            <div class="card-body d-flex align-items-center gap-3">
              <div class="stat-icon d-flex justify-content-center align-items-center rounded-3 bg-danger text-white">
                <i class="fa-solid fa-heart-pulse"></i>
              </div>
              <div>
                <span class="text-muted d-block small fw-bold text-uppercase">Emergency</span>
                <h3 id="total-emergency" class="mb-0 fw-bold">0</h3>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="row g-4">
        <div class="col-lg-8">
          <div id="allcontacts" class="mb-4">
            <h4 class="fw-bolder fs-3 mb-1">All Contacts</h4>
            <p class="text-muted">Manage and organize your contacts</p>
          </div>

          <div class="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input id="seearch-input" oninput="search()" type="search"
              class="form-control form-control-lg border-0 bg-white shadow-sm ps-5"
              placeholder="Search by name, phone, or email..." />
          </div>
          <div id="contact-cards" class="row g-5 py-1 mt-1">
          </div>
        </div>

        <div class="col-lg-4">
          <div id="fav-contacts" class="card border-0 shadow-sm mb-4">
            <div>

              <div class="d-flex rounded-top-3 p-3 align-items-center bg-warning-subtle gap-2 mb-2">
                <div class="icon-small text-white bg-warning">
                  <i class="fa-solid fa-star"></i>
                </div>
                <div>
                  <h6 class="fw-bold mb-0">Favorites</h6>
                  <p class="text-muted small m-0">
                    Quick access to starred contacts
                  </p>
                </div>
              </div>
              <div id="favplace" class="text-center d-flex flex-column gap-2 px-2 py-4 text-muted rounded-3">

              </div>
            </div>
          </div>


          <div id="emergency-contacts" class="card border-0 shadow-sm">
            <div>
              <div class="d-flex rounded-top-3 p-3 align-items-center bg-danger-subtle gap-2 mb-2">
                <div class="icon-small text-white bg-danger">
                  <i class="fa-solid fa-heart-pulse"></i>
                </div>
                <div>
                  <h6 class="fw-bold mb-0">Emergency</h6>
                  <p class="text-muted small m-0">
                    Important contacts for urgent calls
                  </p>
                </div>
              </div>
              <div id="emegencyplace" class="text-center d-flex flex-column gap-2 px-2 py-4 text-muted rounded-3">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <div class="modal fade" id="action-contact" tabindex="-1" aria-labelledby="action-contact-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="action-contact-label">New message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="d-flex flex-column align-items-center gap-3 mb-4">
              <div class="profile-photo-container shadow-sm">
                <i class="fa-solid fa-user"></i>
              </div>
              <input type="file" id="file-uplaod" class="d-none" accept="image/*">
              <label for="file-uplaod"
                class="btn-change-photo  shadow-sm d-flex align-items-center gap-2 justify-content-center">
                <i class="fa-solid fa-camera"></i>
                Change Photo
              </label>
            </div>

            <div class="mb-1">
              <label for="full-name" class="col-form-label">Full Name:</label>
              <input type="text" class="form-control" id="full-name" oninput="validateInputRealTime(nameRegex,this)"
                placeholder="Full Name">
            </div>
            <div class="mb-1">
              <label for="phone-number" class="col-form-label">Phone Number:</label>
              <input type="text" class="form-control" id="phone-number" placeholder="Phone Number"
                oninput="validateInputRealTime(phoneRegex,this)">
            </div>
            <div class="mb-1">
              <label for="email" class="col-form-label">Email:</label>
              <input type="text" class="form-control" id="email" placeholder="Email"
                oninput="validateInputRealTime(emailRegex,this)">
            </div>
            <div class="mb-1">
              <label for="address" class="col-form-label">Address:</label>
              <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="mb-1">
              <label for="group" class="col-form-label">Group:</label>
              <select name="group" class="form-control" id="group">
                <option value="" hidden>select a group</option>
                <option value="family">Family</option>
                <option value="frinds">frinds</option>
                <option value="work">work</option>
                <option value="school">school</option>
                <option value="other">other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="note-text" class="col-form-label">Notes:</label>
              <textarea class="form-control" id="note-text" placeholder="Notes"></textarea>
            </div>
            <div class="mb-3 d-flex gap-2">
              <div>
                <input type="checkbox" name="select-contact" value="favorite" id="favorite-checkbox" />
                <label for="favorite-checkbox" class="col-form-label">Favorite</label>
              </div>
              <div>
                <input type="checkbox" name="select-contact" value="emergency" id="emergency-checkbox" />
                <label for="emergency-checkbox" class="col-form-label">Emergency</label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="add-contact" onclick="addContact()">Save
            Contact</button>

          <button type="button" class="btn btn-primary" id="edit-contact" onclick="editContact()">Edit
            Contact</button>

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
